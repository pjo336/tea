version: 2
jobs:
  build:
    docker:
      - image: circleci/node:12.3

    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "./package.json" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-

      - run: lerna exec npm i

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "./package.json" }}

      - run: lerna run build

      - run: lerna run test

      - run: lerna run test:e2e
